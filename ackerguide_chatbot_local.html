<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Ackerguide Video-Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <h1>Ackerguide Video-Chatbot</h1>
    <div id="chat" class="chat-box">
      <!-- Chatverlauf wird hier eingefügt -->
    </div>
    <form id="form">
      <input type="text" id="input" placeholder="Frag z. B.: Trimble Installation" autocomplete="off" />
      <button type="submit">Senden</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
